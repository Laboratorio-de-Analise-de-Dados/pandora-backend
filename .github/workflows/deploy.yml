name: ðŸš€ Deploy Pandora Backend

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA da imagem publicada"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          DATABASE_HOST: ${{ vars.DATABASE_HOST }}
          DATABASE_PORT: ${{ vars.DATABASE_PORT }}
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          DEBUG: ${{ vars.DEBUG }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALLOWED_HOSTS: ${{ vars.ALLOWED_HOSTS }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
        with:
          envs: POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,DATABASE_HOST,DATABASE_PORT,REDIS_HOST,REDIS_PORT,DEBUG,SECRET_KEY,ALLOWED_HOSTS,EMAIL_HOST_USER,EMAIL_HOST_PASSWORD
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            if ! docker network inspect pandora_net >/dev/null 2>&1; then
              echo "ðŸ”§ Criando rede externa 'pandora_net'..."
              docker network create pandora_net
            else
              echo "âœ… Rede 'pandora_net' jÃ¡ existe"
            fi

            echo "ðŸ“¥ Baixando imagem do Docker Hub..."
            docker pull ${{ secrets.DOCKER_USER }}/pandora-backend:${{ github.event.inputs.commit_sha }}

            echo "ðŸš€ Subindo containers..."
            docker compose -f docker-compose.prod.yml up -d

            echo "âœ… Deploy concluÃ­do!"
