name: ðŸš€ CI/CD Pandora Backend

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          DATABASE_HOST: ${{ vars.DATABASE_HOST }}
          DATABASE_PORT: ${{ vars.DATABASE_PORT }}
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          DEBUG: ${{ vars.DEBUG }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALLOWED_HOSTS: ${{ vars.ALLOWED_HOSTS }}
        with:
          envs: POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,DATABASE_HOST,DATABASE_PORT,REDIS_HOST,REDIS_PORT,DEBUG,SECRET_KEY,ALLOWED_HOSTS
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/
            rm -rf pandora-backend/ 
            if [ ! -f /etc/letsencrypt/live/api.project-pandora.com.br/fullchain.pem ]; then
              echo "Certificado SSL nÃ£o encontrado. Gere com Certbot antes de subir o Nginx."
              exit 1
            fi
            # Cria a rede externa se ainda nÃ£o existir
            if ! docker network inspect pandora_net >/dev/null 2>&1; then
              echo "ðŸ”§ Criando rede externa 'pandora_net'..."
              docker network create pandora_net
            else
              echo "âœ… Rede 'pandora_net' jÃ¡ existe"
            fi

            git clone git@github.com:Laboratorio-de-Analise-de-Dados/pandora-backend.git

            cd pandora-backend

            git checkout main

            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d

            cd ..
            rm -rf pandora-backend/
            echo "âœ… Deploy concluÃ­do!"
