name: ðŸš€ Deploy Pandora Backend

# disparo manual
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch para deploy"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/pandora-backend

            echo "â†’ Atualizando cÃ³digo"
            git fetch origin main
            git reset --hard origin/main

            echo "â†’ Atualizando containers"
            export POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            export POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            export PORT=${{ secrets.PORT }}
            export HOST=${{ secrets.HOST }}
            export DEBUG=${{ secrets.DEBUG }}
            export SECRET_KEY=${{ secrets.SECRET_KEY }}
            export ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}

            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build

            echo "âœ… Deploy concluÃ­do com sucesso!"
