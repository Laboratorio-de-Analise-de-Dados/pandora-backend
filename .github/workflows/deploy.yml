name: üöÄ CI/CD Pandora Backend

on:
  workflow_dispatch:

jobs:
  # 1Ô∏è‚É£ Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test build Docker image
        run: |
          docker build -t pandora-backend:test .

  # 2Ô∏è‚É£ Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/pandora-backend

            echo "‚Üí Atualizando c√≥digo"
            git fetch origin main
            git reset --hard origin/main

            echo "‚Üí Atualizando containers"
            export POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            export POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            export PORT=${{ secrets.PORT }}
            export HOST=${{ secrets.HOST }}
            export DEBUG=${{ secrets.DEBUG }}
            export SECRET_KEY=${{ secrets.SECRET_KEY }}
            export ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}

            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build

            echo "‚úÖ Deploy conclu√≠do!"
