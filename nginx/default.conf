# Redireciona HTTP (porta 8080) para HTTPS
server {
    listen 8080;
    server_name api.project-pandora.com.br;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    server_name api.project-pandora.com.br;

    # Certificados emitidos pelo Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/api.project-pandora.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.project-pandora.com.br/privkey.pem;

    # Protocolos e cifras seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Sessões SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling (validação mais rápida do certificado)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Cabeçalhos de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Ajuste o CSP conforme sua aplicação (se usar CDNs, APIs externas, etc.)
    add_header Content-Security-Policy "default-src 'self';" always;

    # Compressão Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;
    gzip_min_length 256;

    # Proxy reverso para o Django (Gunicorn)
    location / {
        proxy_pass http://pandora_web:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Cache para arquivos estáticos (se você servir via Django/Nginx)
    location /static/ {
        alias /app/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /app/uploads/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}