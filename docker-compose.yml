services:
  db:
    image: postgres:latest
    container_name: citosharp_db
    env_file: .env
    ports:
      - 5431:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build: .
    env_file: .env
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python manage.py migrate'
    volumes:
      - .:/code
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "./check_migration.sh"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build: .
    env_file: .env
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python manage.py runserver 0.0.0.0:8000'
    volumes:
      - .:/code
    stdin_open: true
    tty: true
    ports:
      - 8000:8000

    depends_on:
      - db
      - migration

volumes:
  pgdata:
