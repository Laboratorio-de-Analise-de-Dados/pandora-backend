volumes:
  pgdata:
  redis_data:
  uploads_data:

services:
  db:
    image: postgres:latest
    container_name: pandora_db
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pandora_net

  redis:
    image: redis:6-alpine
    container_name: pandora_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - pandora_net

  pandora_web:
    build: .
    container_name: pandora_web
    command: bash -c "python manage.py migrate && gunicorn citosharp.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    expose:
      - 8000"
    depends_on:
      - db
      - redis
    volumes:
      - uploads_data:/app/uploads
    environment:
      DEBUG: "${DEBUG}"
      SECRET_KEY: "${SECRET_KEY}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS}"
      DATABASE_NAME: "${POSTGRES_DB}"
      DATABASE_USER: "${POSTGRES_USER}"
      DATABASE_PASSWORD: "${POSTGRES_PASSWORD}"
      DATABASE_HOST: "${DATABASE_HOST}"
      DATABASE_PORT: "${DATABASE_PORT}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      MEDIA_ROOT: "/app/uploads"
    networks:
      - pandora_net

  celery_worker:
    build: .
    container_name: pandora_celery_worker
    command: celery -A citosharp worker -l info
    depends_on:
      - db
      - redis
    volumes:
      - uploads_data:/app/uploads
    environment:
      DEBUG: "${DEBUG}"
      SECRET_KEY: "${SECRET_KEY}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS}"
      DATABASE_NAME: "${POSTGRES_DB}"
      DATABASE_USER: "${POSTGRES_USER}"
      DATABASE_PASSWORD: "${POSTGRES_PASSWORD}"
      DATABASE_HOST: "${DATABASE_HOST}"
      DATABASE_PORT: "${DATABASE_PORT}"
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
      MEDIA_ROOT: "/app/uploads"
    healthcheck:
      test: ["CMD-SHELL", "celery -A citosharp inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - pandora_net

  nginx_pandora_backend:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8085:8080"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /srv/pandora/certbot/conf:/etc/letsencrypt
    depends_on:
      - pandora_web
    networks:
      - pandora_net
  certbot:
    image: certbot/dns-cloudflare
    container_name: certbot
    volumes:
      - /srv/pandora/certbot/conf:/etc/letsencrypt
      - /srv/pandora/certbot/logs:/var/log/letsencrypt
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    command: >
      certonly  --dns-cloudflare
                --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini
                --dns-cloudflare-propagation-seconds 60
                -d api.project-pandora.com.br
                -m ${CERTBOT_EMAIL}
                --agree-tos --no-eff-email

networks:
  pandora_net:
    driver: bridge
    external: true
